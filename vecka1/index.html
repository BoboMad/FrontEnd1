<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola!</title>
    <link rel="stylesheet" href="styles.css";>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form action="test.html">
            <h1>Register</h1>
            <hr>
            
            <div class="input-containter">
                <i class="fa fa-user icon"></i>
                <input type="text" class="input-field" placeholder="Enter Username" name="username" id="username" required>
            </div>

            <div class="input-containter">
                <i class="fa fa-email icon"></i>
                <input class="input-field" type="email" placeholder="E-mail" name="email" id="email" required>
            </div>

            <div class="input-containter">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="password">
            </div>

            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            
            <button class="btn" type="submit" class="registerbtn">Register</button>
        </form>
    </div>

</body>
</html>
